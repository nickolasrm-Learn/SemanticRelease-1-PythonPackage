branches:
  - name: master
    prerelease: false
  - name: stg
    prerelease: "rc"
repositoryUrl: https://github.com/nickolasrm-Learn/SemanticRelease-1-PythonPackage
tagFormat: ${version}
plugins:
  # Analyze commits to determine the next semantic version.
  - - "@semantic-release/commit-analyzer"
    - preset: "angular"
      releaseRules:
        - type: "feat"
          release: "minor"
        - type: "fix"
          release: "patch"
        - type: "docs"
          release: "patch"
        - type: "refactor"
          release: "patch"
        - type: "style"
          release: "patch"
        - type: "perf"
          release: "patch"
        - type: "test"
          release: "patch"
        - type: "build"
          release: "patch"
        - type: "ci"
          release: "patch"
        - type: "chore"
          release: "patch"
        - type: "revert"
          release: "patch"
      parserOpts:
        noteKeywords: &breaking-opts
          - "BREAKING"
  # Generate release notes for the commits added since the last release.
  - - "@semantic-release/release-notes-generator"
    - preset: "conventionalcommits"
      parserOpts:
        noteKeywords: *breaking-opts
      presetConfig:
        types:
          - type: "fix"
            section": "üêõ Fixes"
            hidden": false
          - type: "feat"
            section: "‚ú® Features"
            hidden: false
          - type: "docs"
            section: "üìù Docs"
            hidden: false
          - type: "style"
            section: "üé® Style"
            hidden: false
          - type: "refactor"
            section: "‚ôªÔ∏è Refactor"
            hidden: false
          - type: "perf"
            section: "‚ö° Performance"
            hidden: false
          - type: "test"
            section: "‚öóÔ∏è Tests"
            hidden: false
          - type: "build"
            section: "üèóÔ∏è Build"
            hidden: false
          - type: "ci"
            section: "üë∑ CI/CD"
            hidden: false
          - type: "chore"
            section: "üßπ Chore"
            hidden: false
          - type: "revert"
            section: "‚è™ Revert"
            hidden: false
  # Update the version of the '__init__.py' file.
  - - "semantic-release-replace-plugin"
    - replacements:
        - files:
            - &init "semrel_pypkg/__init__.py"
          from: '__version__ = ".*"'
          to: '__version__ = "${nextRelease.version}"'
        - files:
            - &pyproject "pyproject.toml"
          from: '^version = ".*"'
          to: 'version = "${nextRelease.version}"'
  # Create or update the changelog file.
  - - "@semantic-release/changelog"
    - changelogFile: &changelog "CHANGELOG.md"
  # Build the package binaries.
  - - "@semantic-release/exec"
    - prepareCmd: make install && make build
  # Publish the package to GitHub.
  - - "@semantic-release/github"
    - assets:
        - dist/*.whl
        - dist/*.tar.gz
  # Commit the version change and the changelog file.
  - - "@semantic-release/git"
    - assets:
        - *pyproject
        - *init
        - *changelog
